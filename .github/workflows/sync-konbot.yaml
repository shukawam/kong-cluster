name: Sync decK config(Konbot)

on:
  push:
    paths:
      - deck/global/*.yaml
      - deck/konbot/*.yaml
      - .github/workflows/sync-konbot.yaml
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup deck
        uses: kong/setup-deck@v1
        with:
          deck-version: 1.49.0
      - name: Merge global config
        run: |
          deck file merge \
            -o deck/konbot/merged.yaml \
            deck/global/kong.yaml \
            deck/konbot/basic.yaml
      - name: Add tag
        run: |
          deck file add-tags -s deck/konbot/merged.yaml \
            konbot
      - name: Diff current environment
        run: |
          deck gateway diff deck/konbot/merged.yaml \
            --select-tag konbot \
            --konnect-token ${{ secrets.KONNECT_TOKEN }}
      - name: Sync gateway config
        run: |
          deck gateway sync deck/konbot/merged.yaml \
            --select-tag konbot \
            --konnect-token ${{ secrets.KONNECT_TOKEN }}
