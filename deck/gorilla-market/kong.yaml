_format_version: "3.0"
_transform: true
_konnect:
  control_plane_name: kubernetes-gateway

services:
  - name: catalogue-service
    url: http://catalogue.services.svc.cluster.local:3001
    routes:
      - name: catalogue-route
        paths:
          - /catalogue
        strip_path: false
  - name: carts-service
    url: http://carts.services.svc.cluster.local:3002
    routes:
      - name: cart-route
        paths:
          - /cart
        strip_path: false
  - name: orders-service
    url: http://orders.services.svc.cluster.local:3003
    routes:
      - name: orders-route
        paths:
          - /orders
        strip_path: false
