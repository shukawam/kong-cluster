_format_version: "3.0"
_transform: true
_konnect:
  control_plane_name: kubernetes-gateway

plugins:
  - name: ai-prompt-compressor
    service: chat-service
    config:
      compressor_type: rate
      compressor_url: http://compressor:8080
      keepalive_timeout: 60000
      log_text_data: false
      stop_on_error: true
      timeout: 10000
      compression_ranges:
        - min_tokens: 20
          max_tokens: 100
          value: 0.8
        - min_tokens: 100
          max_tokens: 1000000
          value: 0.3
