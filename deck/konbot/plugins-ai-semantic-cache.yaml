_format_version: "3.0"
_transform: true
_konnect:
  control_plane_name: kubernetes-gateway

plugins:
- name: ai-semantic-cache
  service: chat-service
  config:
    embeddings:
      auth:
        header_name: Authorization
        header_value: Bearer ${{ env "DECK_OPENAI_API_KEY" }}
      model:
        provider: openai
        name: text-embedding-3-small
    vectordb:
      dimensions: 1536
      distance_metric: cosine
      strategy: redis
      threshold: 0.1
      redis:
        host: redis
        port: 6379
