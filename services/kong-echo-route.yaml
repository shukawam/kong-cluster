kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: echo
spec:
  hostnames:
    - echo.shukawam.me
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: kong-gateway
      namespace: kong
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /echo
      backendRefs:
        - name: echo
          port: 1027
