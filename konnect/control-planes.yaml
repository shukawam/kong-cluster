control_planes:
  - ref: kong-ingress-controller
    name: kong-ingress-controller
    description: Kong Ingress Controller(a.k.a. KIC) running on EKS.
    auth_type: pki_client_certs
    cluster_type: CLUSTER_TYPE_K8S_INGRESS_CONTROLLER
    labels:
      environment: aws
  - ref: local-gateway
    name: local-gateway
    description: Kong Gateway running on local machine(M4 Mac).
    auth_type: pki_client_certs
    cluster_type: CLUSTER_TYPE_CONTROL_PLANE
    labels:
      environment: local
